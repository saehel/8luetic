          <script src="src/OrbitControls.js"></script>

          <script>
            // Sizes
            const sizes = {
              width: 600,
              height: 400,
            };

            let scene, camera, renderer;
            function init() {
              scene = new THREE.Scene();
              scene.background = new THREE.Color(0xffffff);
              camera = new THREE.PerspectiveCamera(
                40,
                sizes.width / sizes.height,
                1,
                1000
              );
              camera.position.z = 10;

              hlight = new THREE.AmbientLight(0x404040, 10);
              scene.add(hlight);

              directionalLight = new THREE.DirectionalLight(0xffffff, 10);
              directionalLight.position.set(1, 1, 1);

              scene.add(directionalLight);

              directionalLight2 = new THREE.DirectionalLight(0xffffff, 10);
              directionalLight2.position.set(-1, -1, -1);

              scene.add(directionalLight2);

              const canvas = document.querySelector(".canvas");
              renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
              });
              renderer.setSize(sizes.width, sizes.height);
              renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
              const controls = new THREE.OrbitControls(camera, canvas);
              controls.enableDamping = true;
              renderer.render(scene, camera);

              let loader = new THREE.GLTFLoader();
              loader.load("rose.gltf", function (gltf) {
                rose = gltf.scene.children[0];
                rose.position.set(0, 0, 0);
                rose.geometry.center();
                scene.add(rose);
                animate();
              });
            }
            function animate() {
              renderer.render(scene, camera);
              requestAnimationFrame(animate);
            }
            init();
          </script>
